<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="#">PAGINATION EXAMPLE</a>

    <button class="navbar-toggler hidden-sm-up" type="button" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
</nav>


<div class="container my-3">
    <div class="row">
        <div class="col-md-4 py-2" *ngFor="let item of data | paginate: { itemsPerPage: 12, currentPage: page }">
            <!--PAGINATION PIPE ADDED-->
            <div class="card sectioning">
                <div class="card-header text-center bg-dark text-white">
                    {{item.id}}
                </div>
                <div class="card-body bg-white text-center">
                    {{item.title}}
                </div>
                <div class="card-footer text-center">
                    {{item.completed}}
                </div>
            </div>
        </div>
    </div>

    <div class="my-3">
        <!-- Pagination Controls-->
        <pagination-controls class="text-center" (pageChange)="page = $event">
            previousLabel = "Prev" nextLabel = "Next"
        </pagination-controls>
    </div>
</div>
